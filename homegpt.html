<!DOCTYPE html>
<html>
<head>
    <title>Hook a Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        .hero {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .cta-button {
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
            border-radius: 5px;
        }

        .featured-books {
            background-color: #f4f4f4;
            padding: 40px 0;
            text-align: center;
        }

        .book-card {
            display: inline-block;
            width: 250px;
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-card img {
            width: 150px;
            height: 200px;
            margin-bottom: 10px;
        }

        .book-card h4 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .book-card p {
            margin: 0;
            font-size: 14px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hook a Book</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Discover Your Next Favorite Book</h2>
            <p>Explore a vast collection of books and connect with fellow bookworms.</p>
            <a href="#" class="cta-button">Browse Books</a>
        </div>
    </section>

    <section class="featured-books">
        <div class="container">
            <h3>Featured Books</h3>
            <div class="book-list">
                <div class="book-card">
                    <img src="book1.jpg" alt="Book 1">
